[pytest]
testpaths = integration e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests that validate service communication
    e2e: End-to-end tests that validate complete user flows
    smoke: Quick smoke tests for basic functionality
    slow: Tests that take longer to execute

